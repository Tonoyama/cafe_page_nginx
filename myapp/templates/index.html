<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>混雑度チェッカー</title><!--titleはタブの名前(Webページのタイトル)-->
    <link rel="stylesheet" href="static/css/style.css" media="screen">
    <script src="../static/jquery/jquery-3.6.0.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <div>
        <h1>混雑度チェッカー</h1>
    </div>

    <div class="container-wrapper">
        <div id="j-container">
            <div id="j-title">
                <h1><span id="j">J</span> 号館１階食堂</h1>
            </div>
            <div>
                <img id="j_merged_num" src="../static/images/empty.png">
            </div>
            <div id="j-people">
                {% if people %}
                    <h2 class="text-muted" id="h2_j_merged_num">推定人数：{{people.j_merged_num}}</h2>
                {% endif %}
            </div>
        </div>

        <!--Z号館側-->
        <div id="z-container">
            <div id="z-title">
                <h1><span id="z">Z</span> 号館２階食堂</h1>
            </div>
            <div>
                <img id="z_merged_num" src="../static/images/empty.png">
            </div>
            <div id="z-people">
                {% if people %}
                    <h2 class="text-muted" id="h2_z_merged_num">推定人数：{{people.z_merged_num}}</h2>
                {% endif %}
            </div>
        </div>
    </div>

</body>
<script>
    setInterval(function () {
        getcurrdata();
    }, 5000);
</script>
</html>
